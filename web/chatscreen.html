<!DOCTYPE html>
<html>

    <head>
        <title>Basic Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link rel="stylesheet" type="text/css" href="chatCss.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="wipChatScript.js"></script>
        <script type="text/javascript" src="AddGroupScript.js"></script>


    </head>

    <body>
        <div id="header">

            <div id="welcome">
                <h1><a href="#">Basic Chat</a></h1> 
            </div>
            <nav id="menu_items">

             <!--   <span> <a href="/ProjectV1/chatscreen.html">Home</a>  </span>
                <span id="logout">Logout</span> -->
                 
             <div class="navButton" id="logout">
                 <img src="pictures/logout.png" alt="Logout" title="Logout" height="30" width="30">
             </div>
             <div class="navButton" id="home">
                 <img src="pictures/home.png" alt="Home" title="Home" height="30" width="30">
             </div>
             <div class="username" id="placeholder">
                <p><img src="pictures/account.png" alt="Account" title="Account" height="15" width="15"><span class="usernamespan" style="margin-left: 1px;"> </span></p>
             </div>

            </nav>
        </div>	

        <div id="chatScreen">

            <div id="site_content">
                
                <div id="topbar">
                 
                <div class="dropdown">
                 <div class="dropMenu"><img src="pictures/more.png" alt="More" title="More" height="30" width="30"></div>

                    <div class="dropdown-content">
                      <span id="newgroupbutton"><img src="pictures/newgroup.png" alt="New group" title="New group" height="20" width="35">New group</span>
                      <span id="changeMyInfo"><img src="pictures/accountb.png" alt="Account" title="Account" height="20" width="20">Account details</span>
                      <div class="groupbuttons"></div>
                    </div>
                    <div id="hiddenFields">
                        <div id="createGroup">
                            <p> New group </p>
                           <input id="newGroupName" type="text" value="Group Name">
                            <div id="createNewGroup">Create</div>
                            <p> Select users </p>
                            <div class="newGroupUsers"></div>
                        </div>
                        <!-- Add users -->
                        <div id="addUsersToGroup">
                            <p> Add users </p>
                            <div class="addUsersList"></div>
                        </div>
                        <!-- Remove users -->
                        <div id="removeUsersFromGroup">
                            <p> Remove users </p>
                            <div class="removeUsersList"></div>
                        </div>
                        <!-- Change group info -->
                        <div id="changeGroupInfo">
                            <p> Change group name </p>
                            <input id="updateGroupName" type="text" value="">
                            <div id="saveGroupInfo">Save</div>
                            <p id="groupUpdateErrors"></p>
                        </div>
                        <!-- Promote to admin-->
                        <div id="promoteUsersToAdmin">
                            <p>Promote users to admin </p>
                            <div class="promoteUsersList"></div>
                        </div>
                        <div id="myInformation">
                            <p style="margin: 0; padding: 0;">Account details</p>
                            <div class="myinfoselector" id="showbasicInfo">Basic details</div>
                            <div class="myinfoselector" id="changePassword">Password</div>
                            <div id="myInformationWrapper"></div>
                            <div id="myInformationPasswordWrapper">
                            </div>
                            <div id="myInformationButtons">
                                <div class="myinfobutton" id="editMyInfo">Edit</div>
                                <div class="myinfobutton" id="saveMyInfo">Save</div>
                                <div class="myinfobutton" id="cancelEditMyInfo">Cancel</div>
                                <div class="myinfobutton" id="saveNewPassword">Save password</div>
                            </div>
                        </div>
                    </div>
                 </div>
                 <div class="sidebar_buttons" id="sidebars_on">
                        <img src="pictures/hide.png" alt="Hide sidebars" title="Hide sidebars" height="30" width="30">
                 </div>  
                 <div id="currentGroupName"></div>    
                </div>
                <div id="sidebars">
                <div class="sidebar_container">  

                    <div class="usergroup" id="groupplaceholder">
                        <!--<p>Group: <span class="groupnamespan"> </span></p>-->
                        <div class="groupnamespan"></div>
                    </div>
                    <h2>Groups</h2>
                    <div class="scrollNotifier" id="topNotifier">More groups above</div>
                    <div id="grouplist">

                    </div>
                    <div class="scrollNotifier" id="botNotifier">More groups below</div>
                </div>		
                <div class="userlist_container">

                    <h2>Users</h2>
                    <div id="showSearch"><img src="pictures/search.png" alt="Search" title="Search" height="20" width="20"></div>
                    <div id="searchBox">
                        <input id="searchInput" type="text" placeholder="Search">
                    </div>
                    <div id="userlist">
                    </div>       
                </div>
                     </div>

                <div id="content">

                    <div id="messageSpace">

                    </div>

                    <div id="inputfield">
                        <textarea id="message"></textarea><div id="sendMessage"><h3>Send</h3></div>
                    </div>
                    <div id="charactersRemaining"></div>
                </div> 



            </div> 

        </div>




    </body>
</html>
